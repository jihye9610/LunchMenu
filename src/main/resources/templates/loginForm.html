
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./choi-user/fonts/icomoon/style.css">

    <link rel="stylesheet" href="./choi-user/css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./choi-user/css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="./choi-user/css/style.css">
    

    <link rel="stylesheet" href="./choi-user/css/userStyle.css">
	<style>
      #kakaoImages{
        max-width: 100%;
        height: auto;
      }

    </style>
    <title>Login</title>
  </head>
  <body>
  

  
  <div class="content">
    <div class="container">
      <div class="row justify-content-center">
        <!-- <div class="col-md-6 order-md-2">
          <img src="images/undraw_file_sync_ot38.svg" alt="Image" class="img-fluid">
        </div> -->
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="form-block">
                  <div class="mb-4">
                  <h3 id="titleCenter"><strong>LOGIN</strong></h3>
                  <div class="errorBox">
                  <strong><span class="error_box login"></span></strong>
                  </div>
                  <p class="mb-4"></p>
                </div>
                <form th:action='@{/userMain}' method="get" id="loginForm" name="loginForm">
                  <div class="form-group first field--not-empty" id="CookieEmail">
                    <label for="userId">아이디&nbsp; &nbsp; &nbsp; &nbsp;<span class="error_box"></span></label>
                    <input type="text" class="form-control" id="userId" name="id" >
                  </div>
                  <div class="form-group last mb-4 field--not-empty" >
                    <label for="userPassword">비밀번호&nbsp; &nbsp; &nbsp; &nbsp;<span class="error_box"></span></label>
                    <input type="password" class="form-control" id="userPassword" name="password">
                    
                  </div>
                  
                  <div class="d-flex mb-5 align-items-center">
                    
                  </div>
                  <input type="button" value="로그인" id="btnLogin"class="btn btn-pill text-white btn-block btn-danger">
                  <div class="d-flex mb-5 align-items-center" id="homeGO">
                    <label class="control control--checkbox mb-0"><span class="caption"></span>
                    </label>
                    <span class=""><a href="main.do" class="forgot-pass">홈 화면으로 가기</a></span> 
                    <span class="ml-auto"><a href="signupForm.do" class="forgot-pass">회원가입 하기</a></span> 
                    &nbsp;&nbsp;<span class="colorChange"></span>&nbsp;&nbsp;
                  </div>

                  <!-- <span class="d-block text-center my-4 text-muted"> or sign in with</span>
                  
                  <div class="social-login text-center">
                    <a href="#" class="facebook">
                      <span class="icon-facebook mr-3"></span> 
                    </a>
                    <a href="#" class="twitter">
                      <span class="icon-twitter mr-3"></span> 
                    </a>
                    <a href="#" class="google">
                      <span class="icon-google mr-3"></span> 
                    </a>
                  </div> -->
                  <div class="loginImages" name="loginImages" id="loginImages">
                    <a class="p-2" href="https://kauth.kakao.com/oauth/authorize?client_id=89cb3c847ef00320bd9257e9588b87a8&redirect_uri=http://localhost:8080/kakao/login&response_type=code">
                      <img id="kakaoImages" src="choi-images/kakao.png" alt="kakao" style="width: 410px; height: 70px">
                    </a>
                  </div>
                </form>
              </div>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>
    <script src="./choi-user/js/jquery-3.3.1.min.js"></script>
    <script src="./choi-user/js/popper.min.js"></script>
    <script src="./choi-user/js/bootstrap.min.js"></script>
    <script src="./choi-user/js/main.js"></script>
    <script src="./choi-user/js/member.js"></script>
  </body>
</html>
