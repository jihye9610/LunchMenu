<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>가게 리뷰 작성</title>
</head>
<body>
<h2>글 작성</h2>

<form>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="shopName">가게 이름</span>
            </div>
            <input type="text" class="form-control" placeholder="가게 이름을 작성해주세요" name="shopName">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="shopIntro">한줄평</span>
            </div>
            <input type="text" class="form-control" placeholder="한줄평을 작성해주세요" name="shopIntro">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">가게 상세 리뷰</span>
            </div>
            <textarea class="form-control" aria-label="With textarea" name="shopContent"></textarea>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" onclick="location.href='tables.html'">등록하기</button>
</form>

</body>
</html>
